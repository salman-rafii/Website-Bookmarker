<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>    
 function swap(){
        var ik = document.getElementById('ik');
        var bb = document.getElementById('bb');
        var temp;
        temp = ik.src;
        ik.src = bb.src;
        bb.src = temp;


        

    }
</script>
<body>
        <img  width="300px" height="200px" id="ik" src="img/ik.jpg" alt="">
    </div>
    <div>
            <img  width="300px" height="200px" id="bb" src="img/b.jpg" alt="">
    </div>
    <button onclick="swap()">SWAP</button>
    
</body>
</html>
